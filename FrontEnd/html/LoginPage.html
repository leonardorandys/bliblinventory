<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="../css/loginPage.css"/>
	<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
	<title>Login Page</title>
</head>
<body class="valign-wrapper">
  <div class="row">
	<div class="logo center-align col s12 m6 l8">
		<img id="logo" src="../images/logo2.png"/>
	</div>
	<div class="form-login center-align col s12 m6 l4">
		<div class="framing z-depth-1">
			<p class="instructions">Selamat Datang!</p>
			<input id="inputUsername" type="text" placeholder="nama pengguna" />
			<input id="inputPassword" type="password" placeholder="kata sandi" />
			<a id="lupaPassword" href="">Lupa password?</a>
			<button type="submit" class="waves-effect waves-light" id="btnLogin">Masuk</button>
		</div>
	</div>
  </div>
</body>
</html>
