<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="../../css/admin/homePageAdmin.css">
	<link type="text/css" rel="stylesheet" href="../../css/header.css">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/admin/homePageAdmin.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<title>Daftar Produk</title>
	<!-- kebutuhan utk maerialize-->
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"	media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
</head>
<body>
	<!-- meng-iinclude header (lewat file jquery-nya) -->
	<header id="includeHeaderWithoutSearchBox"></header>
	<div id="space" style="height:75px;" ></div>
	<article>
		<div id="forSearching" class="row"> 
			<div class="col s6" id="sortingElement">
				<div class="input-field col" style="margin: 0px">
					<i class="material-icons prefix" id="iconSorting">sort</i>
					<label for="icon_prefix" id="lblSorting">Urutkan berdasar</label>
					<div class="styledSelect">
						<select id="slctSorting">
							<option value="nama">nama</option>
							<option value="kodeProduk">kode produk</option>
						</select>
					</div>
				</div>
			</div> 
			<div class="col s6" id="categoriesElement">
				<div class="input-field col" style="margin: 0px">
					<i class="material-icons prefix" id="iconCategories">dashboard</i>
					<label for="icon_prefix" id="lblCategories">Kategori</label>
					<div class="styledSelect">
						<select id="slctCategories">
							<option value="semua">semua</option>
							<option value="elektronik">elektronik</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="responsive-table" id="tabelProduk">
			<table class="highlight">
				<thead>
					<tr>
						<th>Nama Barang</th>
						<th>ID Barang</th>
						<th>Kategori</th>
						<th>Harga Beli</th>
						<th>Jumlah Unit</th>
						<th>Jumlah Tersedia</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Samsung Galaxy Tab S3</td>
						<td>ST003</td>
						<td>elektronik</td>
						<td>Rp 5.000.000</td>
						<td>7</td>
						<td>2</td>
						<td class="right-align" style="padding-right: 15px;">
							<button><i class="material-icons prefix">search</i></button>
							<button><i class="material-icons prefix">edit</i></button>
							<button><i class="material-icons prefix">delete</i></button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</article>
</body>
</html>
