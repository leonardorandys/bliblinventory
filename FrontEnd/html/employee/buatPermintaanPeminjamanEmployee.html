	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
	<!-- meng-iinclude header (lewat file jquery-nya) -->
	<div id="space" style="height:65px;" ></div>
	<article>
		<div class="" id="whiteBoardFormPinjam">
			<table id="formPeminjamanProduk">
				<tr>
					<td class="tdData">No. order</td>
					<td class="tdInfoData">82738264</td>
				</tr>
				<tr>
					<td class="tdData">Tanggal Order</td>
					<td class="tdInfoData">03 Jan 2018</td>
				</tr>
				<tr>
					<td class="tdData">Kode per item</td>
					<td class="tdInfoData">TBL0003VW1</td>
				</tr>
				<tr>
					<td class="tdData">Untuk tanggal</td>
					<td class="tdInfoData">
						<input type="text" class="datepicker" placeholder="Pilih tanggal" style="width: 200px"/>
					</td>
				</tr>
				<tr>
					<td class="tdData">Sebanyak</td>
					<td class="tdInfoData">
						<input type="number" value="1" min="1" style="width: 200px"/>
					</td>
				</tr>
				<tr>
					<td class="tdData">Keterangan</td>
					<td class="tdInfoData">
						<textarea name="Text1" cols="30" rows="5" placeholder="(opsional)"></textarea>
					</td>
				</tr>
			</table>
			<button class="btnBlue" style="visibility: hidden;" >Boo</button>
			<button class="btnBlue right " id="btnKirim">Kirim Permintaan</button>
		</div>
