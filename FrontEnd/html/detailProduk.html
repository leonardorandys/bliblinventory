<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="../css/detailProduk.css">
	<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/detailProduk.js"></script>
	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
	<title>Detail Produk</title>
</head>
<body>
		<a href="#"><i class="material-icons" id="backToDetail">arrow_back</i></a>
		<a href="#"><button class="btnBlue z-depth-2" id="btnPinjam">Pinjam Produk Ini</button></a>
		<div id="includeFormPinjam"></div>
		<article class="fadeBackground valign-wraper">
		<div class="z-depth-2 row valign-wrapper" id="whiteBoardDetail">
			<div class="center-align col l4 m4 s12">
			  <img src="../../images/samsungTab.png" id="imgProduk"/>
			</div>
			<div class="col l8 m8 s12">
				<table id="infoProduk">
					<tr>
						<td class="tdData" width="150">Kode</td>
						<td class="tdInfoData">TBL0003</td>
					</tr>
					<tr>
						<td class="tdData">Nama produk</td>
						<td class="tdInfoData">Samsung Galaxy Tab S3</td>
					</tr>
					<tr>
						<td class="tdData">Kuantitas</td>
						<td class="tdInfoData">7</td>
					</tr>
					<tr>
						<td class="tdData">Deskripsi</td>
						<td class="tdInfoData">
							2.15GHz, 1.6GHz CPU Speed.
							9.7 (245.8mm) Ukuran (Main Display)
							CMOS 13.0 MP Main Camera - Resolution.
							434 Weight (g)
							Up to 12 Video Playback Time (Hours)
							6000 Standard Battery Capacity (mAh)
						</td>
					</tr>
				</table>
			</div>
		</div>
	</article>
